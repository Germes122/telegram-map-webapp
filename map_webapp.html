<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта с Yandex Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=43aa7db3-27ee-4ce1-927b-0cb976ded812&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        #addressInputFrom, #addressInputTo {
            width: 100%;
            margin-bottom: 5px;
            padding: 8px;
            box-sizing: border-box;
        }
        .suggestions {
            margin-top: 5px;
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #e0e0e0;
        }
        #sendButton, #toggleThemeButton {
            margin-top: 10px;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sendButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #sendButton img, #toggleThemeButton img {
            width: 16px;
            height: 16px;
        }
        .dark-mode {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
<div id="controls">
    <input type="text" id="addressInputFrom" placeholder="Адрес погрузки">
    <div id="suggestionsFrom" class="suggestions"></div>
    <input type="text" id="addressInputTo" placeholder="Адрес отгрузки">
    <div id="suggestionsTo" class="suggestions"></div>
    <button id="sendButton" disabled>
        <img src="https://cdn4.iconfinder.com/data/icons/communication-538/24/send-1024.png" alt="Отправить">
    </button>
    <button id="toggleThemeButton">
        <img src="https://cdn-icons-png.flaticon.com/512/61/61456.png" alt="Переключить тему">
    </button>
</div>
<div id="map"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    ymaps.ready(init);

    function init() {
        const map = new ymaps.Map("map", {
            center: [55.76, 37.64], // Москва
            zoom: 10,
            controls: ['zoomControl']
        });

        const points = [];
        let route;

        function handleInput(inputId, suggestionsId, index) {
            const inputElement = document.getElementById(inputId);
            const suggestionsElement = document.getElementById(suggestionsId);

            inputElement.addEventListener("input", function (e) {
                const query = e.target.value;
                if (query.length < 3) {
                    suggestionsElement.innerHTML = "";
                    return;
                }

                ymaps.geocode(query).then(function (res) {
                    suggestionsElement.innerHTML = "";
                    res.geoObjects.each(function (geoObject) {
                        const option = document.createElement("div");
                        option.textContent = geoObject.getAddressLine();
                        option.className = "suggestion-item";
                        option.addEventListener("click", function () {
                            const coords = geoObject.geometry.getCoordinates();
                            points[index] = coords;
                            inputElement.value = geoObject.getAddressLine(); // Заполнение поля ввода
                            const placemark = new ymaps.Placemark(coords, {
                                balloonContent: geoObject.getAddressLine()
                            }, {
                                preset: index === 0 ? 'islands#redIcon' : 'islands#blueIcon'
                            });
                            map.geoObjects.add(placemark);
                            suggestionsElement.innerHTML = "";
                            checkRoute();
                        });
                        suggestionsElement.appendChild(option);
                    });
                });
            });
        }

        handleInput("addressInputFrom", "suggestionsFrom", 0);
        handleInput("addressInputTo", "suggestionsTo", 1);

        function checkRoute() {
            if (points.length === 2 && points[0] && points[1]) {
                if (route) {
                    map.geoObjects.remove(route);
                }
                ymaps.route(points, { mapStateAutoApply: true }).then(function (r) {
                    route = r;
                    map.geoObjects.add(route);
                    document.getElementById("sendButton").disabled = false;
                }, function (error) {
                    alert("Ошибка построения маршрута: " + error.message);
                });
            }
        }

        document.getElementById("sendButton").addEventListener("click", function () {
            if (points.length === 2 && points[0] && points[1]) {
                const data = { from: points[0], to: points[1] };
                Telegram.WebApp.sendData(JSON.stringify(data));
            } else {
                alert("Добавьте оба адреса.");
            }
        });

        // Переключение темы
        const toggleThemeButton = document.getElementById("toggleThemeButton");
        let isDarkMode = false;

        toggleThemeButton.addEventListener("click", function () {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode", isDarkMode);
            toggleThemeButton.querySelector("img").src = isDarkMode
                ? "https://cdn-icons-png.flaticon.com/512/61/61457.png" // Значок для светлого режима
                : "https://cdn-icons-png.flaticon.com/512/61/61456.png"; // Значок для темного режима
        });
    }
</script>
</body>
</html>
