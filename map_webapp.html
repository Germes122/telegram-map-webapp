<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Карта с Photon и Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2u9s0M+ddE3zS+q0ZQFvn1RWuZkPm+Lo+0T5C6DZVZgRQf7U34cNey1Wm3c9K6BdIxtCzF5OyxJ1XMl6Zg=="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    #search {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="search">
    <input type="text" id="query" placeholder="Введите адрес">
    <button onclick="search()">Поиск</button>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-vH8yL20xhtE9kXw6FknSCE7QrmKsj8lVw7l66OmAStFCz4Z3ydPpcVv4l1dFu+T7ke8RZ9YmCV1zY6Ww5nN5sQ=="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([55.751244, 37.618423], 10); // Москва

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    async function search() {
      const query = document.getElementById('query').value;
      const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=1`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.features && data.features.length > 0) {
        const [lon, lat] = data.features[0].geometry.coordinates;

        if (marker) map.removeLayer(marker);

        marker = L.marker([lat, lon]).addTo(map);
        map.setView([lat, lon], 15);
      } else {
        alert('Ничего не найдено');
      }
    }
  </script>
</body>
</html>
